generates:
  ./src/types/types.ts:
    plugins:
      - typescript
  ./src/graphql:
    config:
      noNamespaces: true
      withHooks: true
      withComponent: false
      withHOC: true
    preset: near-operation-file
    presetConfig:
      extension: .generated.tsx
      baseTypesPath: types.ts
    plugins:
      - typescript-operations
      - typescript-react-apollo