overwrite: true
config:
  namingConvention:
    typeNames: change-case#pascalCase
    transformUnderscore: true
schema:
  - ./src/graphql/schema.graphql
generates:
  ./src/types/types.ts:
    plugins:
      - typescript
  ./src/types:
    documents:
      - './src/graphql/**/*.graphql'
    config:
      noNamespaces: true
      withHooks: true
      withComponent: false
      withHOC: true
    preset: near-operation-file
    presetConfig:
      extension: .generated.tsx
      baseTypesPath: types.ts
    plugins:
      - typescript-operations
      - typescript-react-apollo